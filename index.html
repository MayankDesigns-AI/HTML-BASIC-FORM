<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Join Now</h1>
    <form id="regForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your number" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label>Gender</label>
      <div class="gender-options">
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="others" id="others">
        <label for="others">Others</label>
      </div>

      <label for="state">State</label>
      <select id="state" required>
        <option value="" selected disabled hidden>Select your state</option>
        <option value="andaman-nicobar">Andaman and Nicobar Islands</option>
        <option value="andhra-pradesh">Andhra Pradesh</option>
        <option value="arunachal-pradesh">Arunachal Pradesh</option>
        <option value="assam">Assam</option>
        <option value="bihar">Bihar</option>
        <option value="chandigarh">Chandigarh</option>
        <option value="chhattisgarh">Chhattisgarh</option>
        <option value="dadra-nagar-haveli-daman-diu">Dadra & Nagar Haveli and Daman & Diu</option>
        <option value="delhi">Delhi (NCT)</option>
        <option value="goa">Goa</option>
        <option value="gujarat">Gujarat</option>
        <option value="haryana">Haryana</option>
        <option value="himachal-pradesh">Himachal Pradesh</option>
        <option value="jammu-kashmir">Jammu and Kashmir</option>
        <option value="jharkhand">Jharkhand</option>
        <option value="karnataka">Karnataka</option>
        <option value="kerala">Kerala</option>
        <option value="ladakh">Ladakh</option>
        <option value="madhya-pradesh">Madhya Pradesh</option>
        <option value="maharashtra">Maharashtra</option>
        <option value="manipur">Manipur</option>
        <option value="meghalaya">Meghalaya</option>
        <option value="mizoram">Mizoram</option>
        <option value="nagaland">Nagaland</option>
        <option value="odisha">Odisha</option>
        <option value="puducherry">Puducherry</option>
        <option value="punjab">Punjab</option>
        <option value="rajasthan">Rajasthan</option>
        <option value="sikkim">Sikkim</option>
        <option value="tamil-nadu">Tamil Nadu</option>
        <option value="telangana">Telangana</option>
        <option value="tripura">Tripura</option>
        <option value="uttar-pradesh">Uttar Pradesh</option>
        <option value="uttarakhand">Uttarakhand</option>
        <option value="west-bengal">West Bengal</option>
      </select>

      <div class="btn-group">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>

      <p id="successMsg" class="hidden">üéâ Form submitted successfully!</p>
    </form>
  </div>

  <footer>
    <p>Made with ‚ù§Ô∏è by <a href="https://github.com/MayankDesigns-AI" target="_blank">Mayank Joshi</a></p>
  </footer>

  <script>
    const form = document.getElementById('regForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      successMsg.classList.remove('hidden');
      successMsg.classList.add('show');
      form.reset();
      setTimeout(() => {
        successMsg.classList.remove('show');
        successMsg.classList.add('hidden');
      }, 4000);
    });
  </script>
</body>
</html>
